{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Products</h2>
    <form class="row g-3 mb-3" method="GET">
        <div class="col-md-3">
            <input type="text" class="form-control" name="name" placeholder="Product Name">
        </div>
        <div class="col-md-3">
            <select class="form-select" name="category">
                <option value="">All Categories</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="tags" placeholder="Tags (comma separated)">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="price_range" placeholder="Price Range (min-max)">
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="{{ url_for('add_product') }}" class="btn btn-success float-end">Add Product</a>
        </div>
    </form>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if product.photos %}
                <img src="{{ product.photos[0].photo_url }}" class="card-img-top" alt="Product Photo">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name_en }}</h5>
                    <p class="card-text">{{ product.short_description }}</p>
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-outline-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
